<div id="header">
<h1>
  {{title}}
</h1>
<div class="row">

<div class="input-group">
  <input [(ngModel)]="searchText" (ngModelChange)="ontype($event)" class="form-control" placeholder="Search for..." required>
  <span class="input-group-btn">
        <button [disabled]="buttonIsDsbaled" class="btn btn-default" type="button" (click) ="OnSearch()" >Go!</button>
      </span>
</div>
</div>
</div>






 <ng-container>
  <div *ngIf="movieNameResult.length<1 && searched===true">
    <div class="row error">
    <div class="col-md-12">
    <h1>  <span class="glyphicon glyphicon-remove-sign"> </span>  No Result Found.... </h1>  
    </div>
    </div>
     </div>
  <div *ngFor="let movie of movieNameResult" infiniteScroll [infiniteScrollDistance]="-4"  [infiniteScrollThrottle]="1000" (scrolled)="scrolld()">
    <div class="row">
      <div class="col-md-5 item">
        <img src="https://image.tmdb.org/t/p/w320{{movie.poster_path}}" >
      </div>
      <div class="col-md-7">
        <!--<h1 class="title">{{movie.title}}</h1>-->
        <!--<button class="add" (click)="AddFavourite(movie);" style="float: right;"> Add Favourites</button>-->
        <!--<p style="float: right;"> <span class="glyphicons glyphicons-heart"></span> </p><-->
        <!--<a class="add" (click)="AddFavourite(movie);" style="float: right;"><h1 class="glyphicon glyphicon-heart-empty gi-5x"></h1></a>
        <p class="release"><span class="glyphicon glyphicon-calendar"></span>
           {{movie.release_date}}</p>-->
        <!--<p class="genre">{{movie.genre}}</p>-->
        <!--<p class="total">{{movie.id}}</p>
        <p class="overview"><span class="glyphicon glyphicon-film"></span> {{movie.overview}}</p>
        <p><span class="glyphicon glyphicon-tags"></span> {{ getGenreNames(movie.genre_ids) }}</p>-->
        <ul>
          <li><a class="add" (click)="AddFavourite(movie);" style="float: right;"><span><h2 class="glyphicon glyphicon-heart-empty gi-5x" title="Add favourite"></h2></span></a><li>
          <li><h1 class="title">{{movie.title}}</h1></li>
          <li title="Release Date"><span class="glyphicon glyphicon-calendar"></span>{{movie.release_date}}</li>
          <li title="OverView"><span class="glyphicon glyphicon-film"></span> {{movie.overview}}</li>
          <li title="Genre"><span class="glyphicon glyphicon-tags"></span> {{ getGenreNames(movie.genre_ids) }}</li>
          <li><span class="glyphicon glyphicon-thumbs-up"></span>{{movie.vote_average}}</li>
           </ul>
      </div>
    </div>
  </div>

 </ng-container>
